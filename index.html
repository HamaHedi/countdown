<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown to December 30, 2026</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        position: relative;
      }

      .stars {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        animation: twinkle 2s infinite alternate;
      }

      @keyframes twinkle {
        0% {
          opacity: 0.3;
          transform: scale(1);
        }
        100% {
          opacity: 1;
          transform: scale(1.2);
        }
      }

      .container {
        text-align: center;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        border-radius: 30px;
        padding: 60px 40px;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.2);
        z-index: 10;
        position: relative;
        max-width: 900px;
        width: 90%;
      }

      .title {
        color: white;
        font-size: 3rem;
        font-weight: bold;
        margin-bottom: 20px;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        animation: glow 3s ease-in-out infinite alternate;
      }

      @keyframes glow {
        0% {
          text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.3);
        }
        100% {
          text-shadow: 2px 2px 20px rgba(255, 255, 255, 0.6),
            0 0 30px rgba(255, 255, 255, 0.4);
        }
      }

      .target-date {
        color: rgba(255, 255, 255, 0.8);
        font-size: 1.5rem;
        margin-bottom: 50px;
        font-weight: 300;
      }

      .countdown {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 30px;
        margin-bottom: 40px;
      }

      .time-unit {
        background: rgba(255, 255, 255, 0.15);
        border-radius: 20px;
        padding: 30px 20px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .time-unit::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.1),
          transparent
        );
        transition: left 0.5s;
      }

      .time-unit:hover::before {
        left: 100%;
      }

      .time-unit:hover {
        transform: translateY(-10px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      }

      .number {
        font-size: 4rem;
        font-weight: bold;
        color: white;
        display: block;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        margin-bottom: 10px;
        transition: all 0.3s ease;
      }

      .label {
        font-size: 1.2rem;
        color: rgba(255, 255, 255, 0.8);
        text-transform: uppercase;
        letter-spacing: 2px;
        font-weight: 300;
      }

      .progress-bar {
        width: 100%;
        height: 6px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 3px;
        overflow: hidden;
        margin-top: 30px;
      }

      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1);
        border-radius: 3px;
        transition: width 0.3s ease;
        animation: shimmer 2s infinite;
      }

      @keyframes shimmer {
        0% {
          background-position: -200px 0;
        }
        100% {
          background-position: 200px 0;
        }
      }

      .message {
        color: rgba(255, 255, 255, 0.9);
        font-size: 1.1rem;
        margin-top: 20px;
        font-style: italic;
      }

      @media (max-width: 768px) {
        .title {
          font-size: 2rem;
        }
        .target-date {
          font-size: 1.2rem;
        }
        .number {
          font-size: 3rem;
        }
        .label {
          font-size: 1rem;
        }
        .container {
          padding: 40px 20px;
        }
        .countdown {
          gap: 20px;
        }
      }

      @media (max-width: 480px) {
        .countdown {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      .pulse {
        animation: pulse 0.6s ease-in-out;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="stars"></div>

    <div class="container">
      <h1 class="title">Countdown Timer</h1>
      <p class="target-date">December 30, 2026</p>

      <div class="countdown">
        <div class="time-unit" id="years-unit">
          <span class="number" id="years">0</span>
          <span class="label">Years</span>
        </div>
        <div class="time-unit" id="days-unit">
          <span class="number" id="days">0</span>
          <span class="label">Days</span>
        </div>
        <div class="time-unit" id="hours-unit">
          <span class="number" id="hours">0</span>
          <span class="label">Hours</span>
        </div>
        <div class="time-unit" id="minutes-unit">
          <span class="number" id="minutes">0</span>
          <span class="label">Minutes</span>
        </div>
        <div class="time-unit" id="seconds-unit">
          <span class="number" id="seconds">0</span>
          <span class="label">Seconds</span>
        </div>
      </div>

      <div class="progress-bar">
        <div class="progress-fill" id="progress"></div>
      </div>

      <p class="message" id="message">The countdown continues...</p>
    </div>

    <script>
      // Create animated stars background
      function createStars() {
        const starsContainer = document.querySelector('.stars');
        const starCount = 100;

        for (let i = 0; i < starCount; i++) {
          const star = document.createElement('div');
          star.className = 'star';
          star.style.left = Math.random() * 100 + '%';
          star.style.top = Math.random() * 100 + '%';
          star.style.width = Math.random() * 3 + 1 + 'px';
          star.style.height = star.style.width;
          star.style.animationDelay = Math.random() * 2 + 's';
          star.style.animationDuration = Math.random() * 3 + 2 + 's';
          starsContainer.appendChild(star);
        }
      }

      // Target date: December 30, 2026
      const targetDate = new Date('December 30, 2026 00:00:00').getTime();
      const startDate = new Date().getTime();
      const totalDuration = targetDate - startDate;

      let previousValues = {
        years: -1,
        days: -1,
        hours: -1,
        minutes: -1,
        seconds: -1,
      };

      function updateCountdown() {
        const now = new Date().getTime();
        const timeLeft = targetDate - now;

        if (timeLeft > 0) {
          // Calculate time units
          const years = Math.floor(timeLeft / (1000 * 60 * 60 * 24 * 365));
          const days = Math.floor(
            (timeLeft % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24)
          );
          const hours = Math.floor(
            (timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
          );
          const minutes = Math.floor(
            (timeLeft % (1000 * 60 * 60)) / (1000 * 60)
          );
          const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

          // Update display with pulse animation on change
          updateTimeUnit('years', years);
          updateTimeUnit('days', days);
          updateTimeUnit('hours', hours);
          updateTimeUnit('minutes', minutes);
          updateTimeUnit('seconds', seconds);

          // Update progress bar
          const progress = ((totalDuration - timeLeft) / totalDuration) * 100;
          document.getElementById('progress').style.width = progress + '%';

          // Update message based on time left
          const totalDays = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
          let message = '';

          if (totalDays > 365) {
            message = `${Math.floor(totalDays / 365)} year${
              Math.floor(totalDays / 365) !== 1 ? 's' : ''
            } and ${totalDays % 365} days to go!`;
          } else if (totalDays > 30) {
            message = `${totalDays} days remaining!`;
          } else if (totalDays > 7) {
            message = `Less than a month to go!`;
          } else if (totalDays > 1) {
            message = `Only ${totalDays} days left!`;
          } else if (totalDays === 1) {
            message = `Tomorrow is the day!`;
          } else {
            message = `Today is the day!`;
          }

          document.getElementById('message').textContent = message;
        } else {
          // Time's up!
          document.getElementById('years').textContent = '0';
          document.getElementById('days').textContent = '0';
          document.getElementById('hours').textContent = '0';
          document.getElementById('minutes').textContent = '0';
          document.getElementById('seconds').textContent = '0';
          document.getElementById('message').textContent =
            'ðŸŽ‰ December 30, 2026 has arrived! ðŸŽ‰';
          document.getElementById('progress').style.width = '100%';
        }
      }

      function updateTimeUnit(unit, value) {
        const element = document.getElementById(unit);
        const unitElement = document.getElementById(unit + '-unit');

        if (previousValues[unit] !== value) {
          element.textContent = value.toString().padStart(2, '0');
          unitElement.classList.add('pulse');

          setTimeout(() => {
            unitElement.classList.remove('pulse');
          }, 600);

          previousValues[unit] = value;
        }
      }

      // Initialize
      createStars();
      updateCountdown();
      setInterval(updateCountdown, 1000);

      // Add some interactive effects
      document.querySelectorAll('.time-unit').forEach((unit) => {
        unit.addEventListener('mouseenter', function () {
          this.style.background = 'rgba(255, 255, 255, 0.25)';
        });

        unit.addEventListener('mouseleave', function () {
          this.style.background = 'rgba(255, 255, 255, 0.15)';
        });
      });
    </script>
  </body>
</html>
